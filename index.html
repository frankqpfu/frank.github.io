<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh_cn" lang="zh_cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>rtmp streamer example</title>
    <script data-main="main" src="require.js"></script>
</head>
<body style="text-align: center;">

rtmp address:
<input id="url" type="text" style="width: 400px;" value="rtmp://183.57.53.154:1935/live" title="pushurl">
<input id="stream-name" type="text" style="width: 150px;" value="myStream?bizid=5000" title="push-stream-name">

<h2>Streamer</h2>
<object>
    <embed id="rtmp-streamer" src="../RtmpStreamer2.swf" bgcolor="#999999" quality="high"
           width="640" height="480" allowScriptAccess="sameDomain" type="application/x-shockwave-flash"></embed>
</object>
<br>
<button id="publish"> push</button>
<button id="streamer-disconnect"> disconnect</button>

<hr>

rtmp address:
<input id="url2" type="text" style="width: 400px;" value="rtmp://58.250.143.100/live" title="playurl">
<input id="stream-name2" type="text" style="width: 150px;" value="myStream?bizid=5000" title="play-stream-name">

<h2>Player</h2>
<object>
    <embed id="rtmp-player" src="../RtmpStreamer2.swf" bgcolor="#999999" quality="high"
           width="640" height="480" allowScriptAccess="sameDomain" type="application/x-shockwave-flash"></embed>
</object>
<br>
<button id="play"> play</button>
<button id="player-disconnect"> disconnect</button>

</body>

<script lang="javascript">

</script>

</html>
